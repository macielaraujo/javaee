<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastrar Contato</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="styleAgenda.css">
</head>
<body class="bodyCadastro">

	<div id="cadastro">
		<div id="caixaForm">
			<h1>Criar Novo Contato</h1>
			<form name="formContato" action="entradasForm">
				<table>
					<tr>
						<td><input type="text" name="nome" placeholder="Nome"></td>
					</tr>
					<tr>
						<td><input type="text" name="fone" placeholder="Fone"></td>
					</tr>
					<tr>
						<td><input type="email" name="email" placeholder="E-mail"></td>
					</tr>
				</table>
				<input type="button" value="Adicionar" class="botaoActionForm"
					onclick="validar()">
				
			</form>
			<script src="scripts/scriptValidar.js"></script>
		</div>
	</div>

</body>
</html>
